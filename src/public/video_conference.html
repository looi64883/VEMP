<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        #video-container {
            position: relative;
            width: 75%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        #video-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #video-controls button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #video-controls button i {
            font-size: 18px;
            color: #333;
        }

        #sidebar {
            width: 25%;
            height: 100vh;
            overflow-y: auto;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-container, #participants-container {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
        }

        #chat-container.active, #participants-container.active {
            display: flex;
            flex-direction: column;
        }

        #chat-box, #participant-list {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        #chat-box div, #participant-list li {
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #chat-send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #logout-btn {
            display: block;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            color: #333;
        }

        #logout-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Video streams will be appended here dynamically -->
    </div>

    <div id="video-controls">
        <button id="toggle-mic-btn" title="Toggle Microphone"><i class="fas fa-microphone-slash"></i></button>
        <button id="toggle-video-btn" title="Toggle Video"><i class="fas fa-video-slash"></i></button>
        <button id="chat-btn" title="Toggle Chat"><i class="fas fa-comments"></i></button>
        <!-- <button id="participants-btn" title="Toggle Participants"><i class="fas fa-users"></i></button> -->
        <a href="#" id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div id="sidebar">
        <div id="chat-container" class="active">
            <ul id="chat-box">
                <!-- Chat messages will be displayed here -->
            </ul>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="chat-send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="participants-container">
            <p>Participants</p>
            <ul id="participant-list">
                <!-- Participants list will be displayed here -->
            </ul>
        </div>
    </div>

    <!-- Include the necessary JavaScript libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script src="/javascript/video_conference_draft.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const participantsContainer = document.getElementById('participants-container');
            const chatBtn = document.getElementById('chat-btn');
            const participantsBtn = document.getElementById('participants-btn');
            const logoutBtn = document.getElementById('logout-btn');

            const eventId = window.location.pathname.split('/').pop();

            logoutBtn.href = `/event_lobby/${eventId}`;

            chatBtn.addEventListener('click', function() {
                chatContainer.classList.add('active');
                participantsContainer.classList.remove('active');
            });

            participantsBtn.addEventListener('click', function() {
                participantsContainer.classList.add('active');
                chatContainer.classList.remove('active');
            });
        });
    </script>
</body>
</html>
