<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <!-- Include Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #video-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #video-controls button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #video-controls button i {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Video streams will be appended here dynamically -->
    </div>

    <div id="video-controls">
        <button id="toggle-mic-btn"><i class="fas fa-microphone"></i></button>
        <button id="toggle-video-btn"><i class="fas fa-video"></i></button>
    </div>

    <!-- Include the necessary JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script src="/javascript/video_conference.js"></script>
</body>
</html>
