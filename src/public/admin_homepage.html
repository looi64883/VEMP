<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .navbar a.logout {
            color: #d36363;
            margin-left: 10px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .dashboard-content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-content h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .feedback-list {
            list-style-type: none;
            padding: 0;
        }

        .feedback-item {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-item strong {
            color: #555;
        }

        .feedback-item i {
            margin-right: 10px;
            color: #007bff;
        }

        .footer {
              background-color: #f8f9fa;
              padding: 20px 0;
              text-align: center;
              width: 100%;
          }
          .footer p {
              margin: 0;
              color: black;
          }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a href="#">Admin Dashboard</a>
    </div>
    <div>
        <a href="/admin/manage/feedback">Manage Feedback</a>
        <a href="/admin/profile_info">Profile Info</a>
        <a href="/auth/admin/login" class="logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>
</div>

<div class="dashboard-content">
    <h2>Admin Dashboard</h2>
    <h3>Recent Feedback Submission Received</h3>
    <ul class="feedback-list" id="feedback-list">
        <!-- Feedback items will be inserted here dynamically -->
    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchLatestFeedback();
    });

    // Function to fetch the latest feedback submissions
    function fetchLatestFeedback() {
        fetch('/api/feedback/latest')
            .then(response => response.json())
            .then(feedbacks => {
                const feedbackList = document.getElementById('feedback-list');
                feedbackList.innerHTML = ''; // Clear any existing content

                feedbacks.forEach(feedback => {
                    const listItem = document.createElement('li');
                    listItem.className = 'feedback-item';
                    listItem.innerHTML = `
                        <i class="fas fa-comment"></i>
                        <strong>Title:</strong> ${feedback.title}<br>
                        <strong>Date:</strong> ${new Date(feedback.submitDate).toLocaleDateString()}
                    `;
                    feedbackList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching feedback:', error);
            });
    }
</script>
</body>
</html>
