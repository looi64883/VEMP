          <!-- JavaScript to fetch cookies -->
          <script>
            // Function to get cookies
            function getCookies() {
                fetch('/cookies', {
                    method: 'GET',
                    credentials: 'same-origin' // Send cookies with the request
                })
                .then(response => {
                    // Check if response is successful
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Return response data as JSON
                    return response.json();
                })
                .then(data => {
                    // Log the cookies received from the server
                    console.log('Cookies:', data);
                })
                .catch(error => {
                    // Log any errors that occur during the fetch
                    console.error('Error fetching cookies:', error);
                });
            }

            // Call the function to fetch cookies when the page loads
            window.addEventListener('load', getCookies);
        </script>
