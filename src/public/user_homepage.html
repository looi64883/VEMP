<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            margin-top: 100px;
        }

        .footer p {
            margin: 0;
        }
    </style>
    <title>User Homepage</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/user_dashboard"><img src="/images/logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user_dashboard">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user_feedback">Submit Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create_event">Create New Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user_profile">User Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logoutButton">Logout <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 10v-5l8 7-8 7v-5h-8v-4h8zm-16-8v20h14v-2h-12v-16h12v-2h-14z"/></svg></a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div>
        <div class="content">
            <div class="welcome">
                <h1 style="text-align: center; font-size: 28px;">Welcome <span style="font-size: 28px;" id="usernamePlaceholder"></span>!</h1>
            </div>
            <h1 style="margin-bottom: 10px; font-size: 28px;">My Events</h1>
            <div class="eventList" id="eventList">
                <!-- Create Event Button -->
                <div class="createEventContainer" onclick="navigateToCreateEvent()">
                    <div class="eventCard createEventCard">
                        <div class="plus">+</div> <!-- Add the "+" symbol here -->
                        <div class="eventInfo">
                            <h2>Create Event</h2>
                            <p style="font-size: 11px">Click here to create a new event</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Footer -->
     <footer class="footer">
        <div>
            <p>&copy; 2024 VEMP, LLT. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="./javascript/script.js"></script>
    <script>

            const logoutButton = document.getElementById("logoutButton");
            logoutButton.addEventListener("click", (event) => {
                event.preventDefault();
                const confirmLogout = confirm("Are you sure you want to log out?");
                if (confirmLogout) {
                    fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/login_signup';
                        } else {
                            alert('Logout failed.');
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the logout request:', error);
                    });
                }
            });

        document.addEventListener("DOMContentLoaded", function () {
            fetchUserData();
            fetchUserEvents();
        
            function fetchUserData() {
                fetch("/api/auth/status")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data && data.username) {
                            document.getElementById("usernamePlaceholder").innerText = data.username;
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem fetching user data:', error);
                    });
            }
        
            function fetchUserEvents() {
                fetch("/api/events")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(events => {
                        const eventList = document.getElementById("eventList");
                        events.forEach(event => {
                            const eventCard = createEventCard(event);
                            eventList.appendChild(eventCard);
                        });
                    })
                    .catch(error => {
                        console.error('There was a problem fetching events:', error);
                    });
            }
        
            function createEventCard(event) {
                const eventCard = document.createElement('div');
                eventCard.className = 'eventCard';
                eventCard.onclick = () => navigateToEventDetails(event._id);
        
                const eventImage = document.createElement('div');
                eventImage.className = 'eventImage';
        
                const img = document.createElement('img');
                img.src = event.coverImage;
                img.alt = 'Event Image';
                eventImage.appendChild(img);
        
                const eventStatus = document.createElement('div');
                eventStatus.className = `eventStatus ${event.status}`;
                eventStatus.textContent = event.status.toUpperCase();
                eventImage.appendChild(eventStatus);
        
                const eventInfo = document.createElement('div');
                eventInfo.className = 'eventInfo';
        
                const eventTitle = document.createElement('h2');
                eventTitle.textContent = event.title;
                eventInfo.appendChild(eventTitle);
        
                const eventDate = document.createElement('p');
                eventDate.textContent = `Date: ${new Date(event.start).toLocaleDateString()}`;
                eventInfo.appendChild(eventDate);
        
                const eventTime = document.createElement('p');
                eventTime.textContent = `Time: ${new Date(event.start).toLocaleTimeString()}`;
                eventInfo.appendChild(eventTime);
        
                eventCard.appendChild(eventImage);
                eventCard.appendChild(eventInfo);
        
                return eventCard;
            }
        
            function navigateToEventDetails(eventId) {
                window.location.href = `/event_page/${eventId}`;
            }
        
            window.navigateToCreateEvent = function() {
                window.location.href = '/create_event';
            };

            window.confirmLogout = function() {
                if (confirm('Are you sure you want to logout?')) {
                    logout();
                }
            };

            function logout() {
                fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/user_login_signup_form.html';
                    } else {
                        alert('Logout failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error logging out:', error);
                });
            }
        });
    </script>        
</body>
</html>
