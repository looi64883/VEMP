<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            text-decoration: none;
        }

        .navbar a.logout {
            color: #d36363;
            margin-left: 10px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .dashboard-content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-content h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .profile-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            margin-left: 20px;
        }

        .info-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .info-row span {
            font-weight: bold;
            margin-right: 10px;
        }

        .info-row input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .edit-btn,
        .clear-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
            color: #fff;
            margin-right: 5px;
        }

        .clear-btn {
            background-color: #d36363;
            color: #fff;
        }

        .update-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .update-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <a href="/admin/dashboard">Admin Dashboard</a>
    </div>
    <div>
        <a href="#">Manage Feedback</a>
        <a href="#">Profile Info</a>
        <a href="/auth/admin/login" class="logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>
</div>

<div class="dashboard-content">
    <h2>Admin Dashboard</h2>
    <div class="profile-card">
        <div class="profile-picture">
            <img src="/images/user_profile.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <div class="info-row">
                <span>Username:</span>
                <span id="username"></span>
            </div>
            <div class="info-row">
                <span>Email:</span>
                <span id="email"></span>
            </div>
            <div class="info-row">
                <span>Contact:</span>
                <input type="text" id="contact" value="" disabled>
                <button class="edit-btn" onclick="editField('contact')">Edit</button>
                <button class="clear-btn" onclick="clearField('contact')">Clear</button>
            </div>
            
        </div>
    </div>
    <button class="update-btn" onclick="updateProfile()">Update Profile</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch admin information when the page loads
        fetchAdminInfo();
    });

    // Function to fetch admin information
    function fetchAdminInfo() {
        fetch('/api/admin')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate admin information in respective fields
                document.getElementById("username").innerText = data.username;
                document.getElementById("email").innerText = data.email;
                document.getElementById("contact").value = data.contact;
            })
            .catch(error => {
                console.error('There was a problem fetching admin data:', error);
            });
    }

    // Function to edit a field
    function editField(fieldId) {
        // Enable the input field for editing
        const field = document.getElementById(fieldId);
        field.disabled = false;
        field.focus();

        // Disable the field when focus is lost
        field.addEventListener('blur', function () {
            field.disabled = true;
        });

        // Disable the field on pressing Enter key
        field.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                field.blur();
            }
        });
    }

    // Function to clear a field
    function clearField(fieldId) {
        document.getElementById(fieldId).value = "";
    }

    async function updateProfile() {
        // Get the updated username and contact
        const updatedUsername = document.getElementById("username").innerText;
        const updatedContact = document.getElementById("contact").value;

        try {
            // Send a POST request to update the admin contact
            const response = await fetch('/api/admin/update-contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: updatedUsername,
                    contact: updatedContact
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Failed to update profile');
            }

            // Display a success message using alert
            alert('Profile updated successfully!');
        } catch (error) {
            console.error('Error updating profile:', error);
            // Display an error message using alert
            alert('Failed to update profile. Please try again later.');
        }
    }
</script>

</body>
</html>
