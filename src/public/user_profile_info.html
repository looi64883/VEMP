<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>User Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/user_dashboard"><img src="/images/logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/user_dashboard">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user_feedback">Submit Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create_event">Create New Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/user_profile">User Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logoutButton">Logout <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 10v-5l8 7-8 7v-5h-8v-4h8zm-16-8v20h14v-2h-12v-16h12v-2h-14z"/></svg></a>
              </li>
            </ul>
          </div>
        </div>

    <h1 class="profile-heading">My Profile</h1>

    <div class="profile-card" style="font-size: 12px;">
        <div class="profile-picture">
            <img src="images/user_profile.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <div class="info-row">
                <span>Username:</span>
                <span id="username">User's Username</span>
            </div>
            <div class="info-row">
                <span>Email:</span>
                <span id="email">user@example.com</span>
            </div>
            <div class="info-row">
                <span>Contact:</span>
                <input type="text" id="contact" value="1234567890" disabled>
                <button class="edit-btn" onclick="editField('contact')">Edit</button>
                <button class="clear-btn" onclick="clearField('contact')">Clear</button>
            </div>
            
            <div class="info-row">
                <span>Organization:</span>
                <input type="text" id="organization" value="Company Name" disabled>
                <button class="edit-btn" onclick="editField('organization')">Edit</button>
                <button class="clear-btn" onclick="clearField('organization')">Clear</button>
            </div>
        </div>
        <button class="update-btn" onclick="updateProfile()">Update Profile</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <p>&copy; 2024 VEMP, LLT. All Rights Reserved.</p>
        </div>
    </footer>
  
    <script src="./javascript/script.js"></script>

    <script>
        const logoutButton = document.getElementById("logoutButton");
            logoutButton.addEventListener("click", (event) => {
                event.preventDefault();
                const confirmLogout = confirm("Are you sure you want to log out?");
                if (confirmLogout) {
                    fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/login_signup';
                        } else {
                            alert('Logout failed.');
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the logout request:', error);
                    });
                }
            });
            
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch user information when the page loads
            fetchUserInfo();
        });

        // Function to fetch user information
        function fetchUserInfo() {
            // Make a GET request to fetch user data
            fetch("/api/auth/status")
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate user information in respective fields
                    document.getElementById("username").innerText = data.username;
                    document.getElementById("email").innerText = data.email;
                    document.getElementById("contact").value = data.contact;
                    document.getElementById("organization").value = data.organizationName;
                })
                .catch(error => {
                    console.error('There was a problem fetching user data:', error);
                });
        }

        // Function to edit a field
        function editField(fieldId) {
            const field = document.getElementById(fieldId);
            field.disabled = false;
            field.focus();
            field.addEventListener('blur', function() {
                field.disabled = true;
            });
            field.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    field.blur();
                }
            });
        }

        // Function to clear a field
        function clearField(fieldId) {
            document.getElementById(fieldId).value = "";
        }

        // signup form post and validation
        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }

        // Function to update the user profile
        async function updateProfile() {
        try {
            // Extract updated organization name and contact from the input fields
            const organizationName = document.getElementById('organization').value;
            const contact = document.getElementById('contact').value;

            let response = await postData('/api/update/profile', { organizationName, contact })
            console.log(response)


            // Check if the update was successful
            if (response.success) {
                // Display success message to the user
                alert(response.message);
                // Reload the profile page to reflect the changes
                location.reload();
            } else {
                // Display error message to the user
                alert(response.message);
            }

        } catch (error) {
            console.error('Error updating profile:', error);
            // Display error message to the user
            alert('Failed to update profile. Please try again later.');
        }
        }

    </script>
</body>
</html>
