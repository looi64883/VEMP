<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <div class="login-container">
            <h2>Admin Login</h2>
            <div id="error-message" style="color: red; margin-bottom: 10px;"></div> <!-- New error message container -->
            <form id="login-form" onsubmit="loginAdmin()">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit" id="login_submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        async function loginAdmin() {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Send login request to backend
        const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        // Parse response
        const data = await response.json();

        // Handle response based on success status
        if (data.success) {
            // Redirect to admin dashboard or perform other actions on successful login
            console.log('Login successful');
            window.location.href = '/admin/dashboard'; // Replace with actual admin dashboard URL
        } else {
            // Display error message to the user
            document.getElementById('error-message').textContent = data.message;
        }
    }
    </script>
</body>
</html>
